<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon-192.png" type="image/png">
    <link rel="stylesheet" href="./index.css">
    <link rel="manifest" href="./manifest.json">
    <title>Shopping App</title>
    <script src="./dexie.min.js"></script>
    <script>
        // Check that services workers are supported
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');

            });
        }
    </script>
</head>
<body>
    <nav>
        <h1>My List</h1>
    </nav>
    <div class="container">       
        <form id="itemForm">
            <label>
                Name of Item:
                <input type="text" id="nameInput" required>
            </label>
            <label>
                Quantity:
                <input type="number" id="quantityInput" value="1">
            </label>
            <label>
                Price:
                <input type="number" id="priceInput" value="0">
            </label>
            <button type="submit" id="addItemButton">Add Item</button>
        </form>
    </div>
    <div id="itemsDiv"></div>
    <div id="totalPriceDiv"> </div>

        <!-- script -->
    <script src="index.js"></script>
</body>
</html>
